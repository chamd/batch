<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div id="popup">
        <input id='nameInput' placeholder="이름 추가" onclick="closeMenus();">
        <button class='optionbtns save' onclick="saveSeats();"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class='optionbtns load' onclick="openTextFile();"><i class="fa-solid fa-file-import"></i></button>
        <button class='optionbtns saveload' onclick="openSLMenu();"><i class="fa-solid fa-folder-open"></i></button>
        <div id="slMenuCover"></div>

        <button class='optionbtns wid' onclick="changeWid();"><i class="fa-solid fa-5"></i></button>
        <button class='optionbtns hei' onclick="changeHei();"><i class="fa-solid fa-5"></i></button>
        <button class='optionbtns widhei' onclick="openWHMenu();"><i class="fa-solid fa-maximize"></i></button>
        <div id="whMenuCover"></div>

        <div id="nameOuter">
            <ul id="nameList">
            </ul>
        </div>
    </div>

    <div id="confirmBlack"></div>
    <div id="confirm">
        <p id="confirmTitle"></p>
        <p id="confirmMessage"></p>
        <button id="confirmOk" class="confirmbtn">예</button>
        <button id="confirmNo" class="confirmbtn">아니요</button>
    </div>

    <button class='btn2' onclick='option();'>
        칠판
        <p>OPTION</p>
    </button>

    <button class='btn1' onclick='setSeat();'>
        교탁
        <p>GO!</p>
    </button>

    <button class='optionbtns help' onclick="location.href='help.html'"><i class="fa-solid fa-question"></i></button>
    <button class='optionbtns mode' onclick="changeMode();"><i class="fa-solid fa-arrows-rotate"></i></button>

    <div id="content"></div>

    <script src="js/main.js"></script>

</body>

</html>
